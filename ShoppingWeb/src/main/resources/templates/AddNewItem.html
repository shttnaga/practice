<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規商品登録</title>
</head>
<body>
    <form class="AddNewItem-form" action="#" th:action="@{/addItems}" method="post" id="AddNewItemForm">
        <h2>新規商品登録</h2>
        <div>
            <label for="product_name">商品名:</label>
            <input type="text" id="product_name" name="product_name" th:required="required">
        </div>
        <div>
            <label for="price">値段:</label>
            <input type="	price" id="price" name="price" th:required="required">
        </div>
        <div>
            <label for="quantity">個数:</label>
            <input type="quantity" id="quantity" name="	quantity" th:required="required">
        </div>
        <div class="button011">
            <button type="submit">登録</button>
        </div>
        <div th:if="${errorMessage != null}">
            <span th:text="${errorMessage}"></span>
        </div>
        <div>
            <a th:href="@{/login/doLogin}">管理者ページへ戻る</a>
        </div>
    </form>
</body>
</html>
